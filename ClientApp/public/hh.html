<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>肯定是超級無聊的</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <style type="text/css">
      body {
        overflow-x: hidden !important;
        font-family: 'Microsoft Yahei';
      }
      body h1 {
        width: 100%;
        margin: 80px 0;
        font-size: 50px;
        font-weight: 500;
        text-align: center;
      }
      body h2 {
        width: 100%;
        margin: 80px 0;
        font-size: 45px;
        font-weight: 500;
        text-align: center;
      }
      body .txt {
        margin: 80px 0;
        font-size: 16px;
        text-align: center;
      }
      .dowebok {
        margin: 0 auto;
      }
      .dowebok ul {
        list-style-type: none;
      }
      .dowebok .m_list {
        font-size: 0;
        text-align: center;
      }
      .dowebok .wow {
        display: inline-block;
        width: 280px;
        height: 280px;
        margin: 30px 15px 0;
        border-radius: 50%;
        font: 30px/280px 'Microsoft Yahei';
        vertical-align: top;
        *display: inline;
        zoom: 1;
      }
      .bg-green {
        background: #5bd5a0;
      }
      .bg-blue {
        background: #1daee9;
      }
      .bg-purple {
        background: #c843a5;
      }
      .bg-red {
        background: #eb3980;
      }
      .bg-yellow {
        background: #ffcc35;
      }
    </style>
  </head>
  <body>
    <h1>我沒有香包</h1>
    <h2>可惡沒參與感</h2>
    <p class="txt"></p>
    <div class="dowebok">
      <div class="m_list">
        <div class="wow rollIn bg-blue"></div>
        <div class="wow bounceInDown bg-green">今天</div>
        <div class="wow lightSpeedIn bg-purple"></div>
      </div>
      <div class="m_list">
        <div class="wow rollIn bg-yellow" data-wow-delay="0.5s">我</div>
        <div
          class="wow pulse bg-red"
          data-wow-iteration="5"
          data-wow-duration="0.15s"
        >
          沒有
        </div>
        <div class="wow bounceInRight bg-blue">香包</div>
      </div>
      <div class="m_list">
        <div class="wow bounceInLeft bg-green"></div>
        <div class="wow flipInX bg-purple">實在是</div>
        <div class="wow bounceInRight bg-yellow"></div>
      </div>
      <div class="m_list">
        <div class="wow rollIn bg-blue">超級</div>
        <div
          class="wow shake bg-red"
          data-wow-iteration="5"
          ㄉ
          data-wow-duration="0.15s"
        >
          ㄉ
        </div>
        <div class="wow swing bg-purple" data-wow-iteration="2">無聊</div>
      </div>
      <div class="m_list">
        <div class="wow rollIn bg-red"></div>
        <div
          class="wow bounceInU bg-yellow"
          data-wow-delay="0.5s"
          data-wow-duration="0.15s"
        >
          所以
        </div>
        <div class="wow lightSpeedIn bg-green" data-wow-delay="0.5s"></div>
      </div>
      <div class="m_list">
        <div class="wow bounceInLeft bg-purple">做了</div>
        <div
          class="wow pulse bg-blue"
          data-wow-iteration="5"
          data-wow-duration="0.25s"
        ></div>
        <div class="wow lightSpeedIn bg-yellow">一個</div>
      </div>
      <div class="m_list">
        <div
          class="wow bg-green"
          data-wow-iteration="8"
          data-wow-duration="0.15s"
        ></div>
        <div class="wow rollIn bg-red">看起來</div>
        <div class="wow bounceInRight bg-purple"></div>
      </div>
      <div class="m_list">
        <div class="wow rollIn bg-red" data-wow-delay="0.5s">超級</div>
        <div class="wow bounceInDown bg-green" data-wow-delay="1s"></div>
        <div class="wow bounceInRight bg-yellow" data-wow-delay="1.5s">
          炫炮的
        </div>
      </div>
      <div class="m_list">
        <div class="wow rotateIn bg-red" data-wow-delay="0.5s"></div>
        <div class="wow bounceInDown bg-green" data-wow-delay="2s">球球</div>
        <div class="wow fadeInUpBig bg-yellow" data-wow-delay="1.5s"></div>
      </div>
      <div class="m_list">
        <div class="wow bounceInDown bg-red" data-wow-delay="1.5s">來表達</div>
        <div class="wow bounceInDown bg-green" data-wow-delay="1.7s">我的</div>
        <div class="wow fadeInUpBig bg-yellow" data-wow-delay="1.5s">無聊</div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
      integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      new WOW().init();
      console.log(
        '%c我超無聊的啦！！！！',
        'color:#FF4500	;font-size: 24px;font-weight: bold;text-decoration: underline;'
      );
    </script>
  </body>
</html>
